- pipeline: "sharp"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  resources: "X2LARGE"
  cpu: "ARM"
  actions:
  - action: "          - python3 sharp.py"
    type: "BUILD"
    docker_image_name: "library/python"
    docker_image_tag: "3.13"
    execute_commands:
    - "version: \"2.0\""
    - "name: \"SharpBot Setup\""
    - "pipeline:"
    - "  install_dependencies:"
    - "    docker:"
    - "      - image: python:3.9-slim"
    - "    steps:"
    - "      - name: \"Install Python dependencies\""
    - "        script:"
    - "          - pip install telebot pymongo aiohttp"
    - "          "
    - "  set_permissions_and_run:"
    - "    docker:"
    - "      - image: python:3.9-slim"
    - "    steps:"
    - "      - name: \"Set execute permissions\""
    - "        script:"
    - "          - chmod +x sharp"
    - "          "
    - "      - name: \"Run sharp.py\""
    - "        script:"
    - "          - python3 sharp.py"
    - ""
    cached_dirs:
    - "/root/.cache/pip"
    shell: "BASH"
